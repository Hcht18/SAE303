<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biocontrôle - Projets</title>
    <link rel="stylesheet" href="stylesprojet.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggleSidebar">☰</button>
        <a href="biocontrole.html" class="sidebar-link">Accueil</a>
        <a href="projet1.html" class="sidebar-link">Projet 1</a>
        <a href="projet2.html" class="sidebar-link">Projet 2</a>
        <a href="projet3.html" class="sidebar-link">Projet 3</a>
        <a href="projet4.html" class="sidebar-link">Projet 4</a>
    </div>
    <main class="content">
        <h1>Retrouvez tous les projets concernant le biocontrôle</h1>
        <div class="dropdown-container">
            <select class="dropdown" id="projectDropdown">
                <option value="" disabled selected>Sélectionnez un projet</option>
                <option value="projet1.html">Projet 1</option>
                <option value="projet2.html">Projet 2</option>
                <option value="projet3.html">Projet 3</option>
                <option value="projet4.html">Projet 4</option>
            </select>
        </div>
    </main>
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleSidebar = document.getElementById('toggleSidebar');
        const projectDropdown = document.getElementById('projectDropdown');

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        projectDropdown.addEventListener('change', (event) => {
            const selectedValue = event.target.value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        });
    </script>
</body>
</html>
